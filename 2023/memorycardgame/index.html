<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="javascript">
            <img class="front-face" src="images/js.PNG" alt="javascript">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        <div class="memory-card" data-framework="javascript">
            <img class="front-face" src="images/js.PNG" alt="javascript">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        
        
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="images/html.PNG" alt="html">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="images/html.PNG" alt="html">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>


        <div class="memory-card" data-framework="c">
            <img class="front-face" src="images/c.PNG" alt="C">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        <div class="memory-card" data-framework="c">
            <img class="front-face" src="images/c.PNG" alt="C">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>


        <div class="memory-card" data-framework="scratch">
            <img class="front-face" src="images/scratch.PNG" alt="SCRATCH">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        <div class="memory-card" data-framework="scratch">
            <img class="front-face" src="images/scratch.PNG" alt="SCRATCH">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>

        
        <div class="memory-card" data-framework="cue">
            <img class="front-face" src="images/cue.PNG" alt="CUE">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        <div class="memory-card" data-framework="cue">
            <img class="front-face" src="images/cue.PNG" alt="CUE">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>


        <div class="memory-card" data-framework="vscode">
            <img class="front-face" src="images/vscode.PNG" alt="vscode">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
        <div class="memory-card" data-framework="vscode">
            <img class="front-face" src="images/vscode.PNG" alt="vscode">
            <img class="back-face" src="images/bc.PNG" alt="alt">
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
